<!DOCTYPE html>
<html>
  <head>
    <title>Universe - Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-stone-800">
    <div class="bg-stone-800" id="settings-container">
      <div id="settings-navigation-sidebar">
        <nav className="flex bg-black sm:justify-center space-x-4 border-2 border-white overflow-scroll">
          <a
            href="index.html"
            class="rounded-lg px-3 py-2 text-slate-700 font-medium hover:bg-slate-100 hover:text-slate-900"
            >Apps</a>
            <a
            href="settings.html"
            class="rounded-lg px-3 py-2 text-slate-700 font-medium hover:bg-slate-100 hover:text-slate-900"
            >Settings</a>
          <a
            href="login.html"
            class="right-full rounded-lg px-3 py-2 text-slate-700 font-medium hover:bg-slate-100 hover:text-slate-900"
            >Login</a>
        </nav>
      </div>
      <br />
      <h1 class="font-semibold text-white">Theme</h1>
      <br />
      <label>
        <input type="checkbox">
        <span class="slider rounded"></span>
      </label>
      <br />
      <h1 class="font-semibold text-white">Repos</h1>
      <h3 class="font-semibold text-white italic">Clicking any of these buttons will prompt for sudo priviliges! This is not a bug.</h3>
      <br />
      <button onclick="addFlathub();">Add Flathub</button>
    </div>
  
  </body>
  <footer class="border-2 border-white">
    <a
      class="rounded-lg py-2 font-semibold text-white"
      href="https://github.com/ItsCryptic/Universe"
      >GitHub</a
    >
    <a class="rounded-lg py-2 font-semibold text-white" href="https://github.com/ItsCryptic/Universe/blob/main/LICENSE"
      >License</a
    >
  </footer>
  <script src="../scripts/settings.js"></script>
